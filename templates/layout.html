<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сайт психологів{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
        }

        .illustration {
            max-width: 100%;  /* Картинка не буде ширшою за контейнер */
            height: auto;  /* Зберігає пропорції */
            max-height: 400px; /* Обмежує максимальну висоту */
            display: block; /* Запобігає зайвим відступам */
            margin: 0 auto; /* Центрує зображення */
        }

        .illustration {
            max-width: 100%;  /* Щоб не виходила за межі контейнера */
            height: auto;  /* Зберігає пропорції */
            max-height: 400px; /* Максимальна висота для великих екранів */
            display: block;
            margin: 0 auto;
        }

        /* Адаптація для планшетів (до 992px) */
        @media (max-width: 992px) {
        .illustration {
            max-height: 300px;
        }
        }

        /* Адаптація для телефонів (до 768px) */
        @media (max-width: 768px) {
        .illustration {
            max-height: 250px;
        }
        }

        /* Адаптація для маленьких екранів (до 576px) */
        @media (max-width: 576px) {
        .illustration {
            max-height: 200px;
        }
        }

        .circle-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
        }

    </style>
    <header style="position: sticky; top: 0; z-index: 10;">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container">
                <a class="navbar-brand fw-bold text-uppercase" href="{{ url_for('home') }}">FREEDOM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Головна</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">Про нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('psychologists') }}">Психологи</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('publications') }}">Публікації</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Зворотній зв'язок</a></li>
                        <!--
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_login') }}">Адмінка</a>
                        </li>
                        -->
                    </ul>
                </div>
                <a href="{{ url_for('booking') }}" class="btn btn-light text-primary fw-bold">Записатися на консультацію</a>
            </div>
        </nav>
    </header>

    <div class="content mt-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container">
          <div class="row align-items-center">
            <!-- Логотип -->
            <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
              <h4 class="fw-bold">FREEDOM</h4>
              <p class="small">Сервіс підбору психологів</p>
            </div>
      
            <!-- Посилання -->
            <div class="col-md-4 text-center mb-3 mb-md-0">
              <a href="{{ url_for('privacy_policy') }}" class="text-light text-decoration-none me-3">Політика конфіденційності</a>
              <a href="{{ url_for('terms') }}" class="text-light text-decoration-none">Умови користування</a>
            </div>
      
            <!-- Соцмережі -->
            <div class="col-md-4 text-center text-md-end">
              <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
              <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i></a>
              <a href="#" class="text-light"><i class="bi bi-telegram"></i></a>
            </div>
          </div>
      
          <!-- Авторські права -->
          <div class="text-center mt-3">
            <p class="small mb-0">&copy; 2025 FREEDOM. Усі права захищені.</p>
          </div>
        </div>
    </footer>
      
    <!-- Bootstrap Icons (підключити, якщо потрібно) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
