{% extends "layout.html" %}

{% block title %}{{ publication['title'] }}{% endblock %}

{% block content %}
<section id="publication-detail" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
            <div class="card shadow-sm p-4">
                <h1 class="fw-bold">{{ publication['title'] }}</h1>
                <p class="text-muted">Опубліковано: <strong>{{ publication.get('date', 'Дата не вказана') }}</strong></p>
                <hr>
                <p class="fs-5">{{ publication['content'] | safe }}</p>
                <hr>
                <div class="text-center">
                <a href="{{ url_for('publications') }}" class="btn btn-primary">← До списку публікацій</a>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
